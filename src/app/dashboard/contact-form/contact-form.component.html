<div class="container mt-4">
  <h2 *ngIf="contact">Edit Contact</h2>
  <h2 *ngIf="!contact">Add Contact</h2>
  
  <!-- Contact Form -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{ 'is-invalid': contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched }"
      />
      <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="invalid-feedback">
        First Name is required.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{ 'is-invalid': contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched }"
      />
      <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="invalid-feedback">
        Last Name is required.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [readonly]="contact?.id"
        [ngClass]="{ 'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched }"
      />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
        A valid email is required.
      </div>
    </div>
    
    <button type="submit" class="btn btn-success me-2" [disabled]="contactForm.invalid">{{getActionText()}}</button>
    <button type="button" class="btn btn-secondary" (click)="contactForm.reset()">Reset</button>
  </form>
</div>
